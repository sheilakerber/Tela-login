<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de login</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="dados">
            <label for="">Insira seus dados para logar no sistema</label><br>
            <aside>
                <img src="https://image.flaticon.com/icons/svg/2937/2937109.svg" alt="" srcset="">
            </aside>
            <main>
                <p>Login</p>
                <input type="text" name="login" id="login"><br>
                <p>Senha</p>
                <input type="password" name="senha" id="senha" method=""><br>
                <button onclick="autenticar()">Autenticar</button>
            </main>

            <div id="resultado"></div>
        </div>

    </body>
    <script src="script.js"></script>

</html>
